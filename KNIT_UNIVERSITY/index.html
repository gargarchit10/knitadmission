<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Material Login Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
  function check()
  {

		var x1=document.getElementById("JeeScore");
		if(x1!=null)
		{
			var x=parseInt(x1.value.toString());
		}
		var y1=document.getElementById("12th%");
		if(y1!=null)
		{
			var y=parseInt(y1.value.toString());
		}
		if(x<80 || x>360 )
		{
			alert("Cant get Admission at this Jee Score");
			return false;
		}
		else if(y<40 || y>100)
		{
			alert("Cant get Admission at this 12th %");
			return false;
		}
		else if(x<40 && y<80)
		{	
			alert("Jee score <80 and 12th <40");
			return false;
		}
		return true;
  }
  </script>
</head>

<body>
 <div class="pen-title">
  <h1>Welcome To KNIT University</h1>
</div>
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Admin Login</h1>
    <form method="POST" action="Q1.php">
      <div class="input-container">
        <input name='one' type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name='two' type="password" id="#{label}" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Go</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Past Students Admission Decisions
      <div class="close"></div>
    </h1>
    <form method="POST" action="Q2.php">
      <div class="input-container">
        <input name='na' type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name='JEE' type="#{type}" id="JeeScore" required="required"/>
        <label for="#{label}">JeeScore</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name='twelth' type="#{type}" id="12th%" required="required"/>
        <label for="#{label}">12th%</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button onclick="return check()" type="submit"><span>Submit</span></button>
      </div>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>
</html>
